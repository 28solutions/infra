<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>${owner} :: ${title}</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
		<script>window.onload = () => document.getElementById("year").innerHTML = new Date().getFullYear();</script>
	</head>
	<body>
		<div style="text-align: center">
			<h1>${title}</h1>
			<div class="fa fa-${icon} fa-5x"></div>
			<div style="padding-top: 2em">&copy; ${creation}-<span id="year"></span> ${owner} All Rights Reserved.</div>
		</div>
	</body>
</html>
