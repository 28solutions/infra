http:
  routers:
    wkd:
      entrypoints: [websecure]
      rule: >-
        Host(`openpgpkey.stephanedewit.be`) ||
        Host(`openpgpkey.twentyeight.solutions`)
      middlewares:
        - add-wkd-prefix
        - add-cors-headers
      service: wkd
  middlewares:
    add-wkd-prefix:
      addPrefix:
        prefix: /gpg/wkd
    add-cors-headers:
      headers:
        accessControlAllowMethods: [GET]
        accessControlAllowOriginList: ["*"]
  services:
    wkd:
      loadBalancer:
        passHostHeader: false
        servers:
          - url: https://${pki_domain_name}/
