http:
  middlewares:
    remove-www:
      redirectRegex:
        regex: "^https://www[.]([^/]+)/(.*)"
        replacement: "https://${1}/${2}"
        permanent: true
  routers:
    www-prefix:
      entrypoints: [websecure]
      rule: >-
        Host(`www.tools.28.solutions`) ||
        Host(`www.twentyeight.solutions`)
      middlewares: [remove-www]
      service: noop@internal
